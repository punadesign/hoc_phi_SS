<body>
    <div class="container">

    <script>
        let studentsData = [];

        // X·ª≠ l√Ω drag & drop
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        });

        // X·ª≠ l√Ω upload file Excel
        document.getElementById('excelFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        });

        function processFile(file) {
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.innerHTML = '<div class="upload-status processing"><div class="loading"></div>ƒêang x·ª≠ l√Ω file Excel...</div>';

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);

                    // X·ª≠ l√Ω d·ªØ li·ªáu
                    studentsData = jsonData.map(row => ({
                        stt: row['STT'] || '',
                        hoTen: row['H·ªå V√Ä T√äN'] || '',
                        lop: row['L·ªöP'] || '',
                        mon: row['M√îN'] || '',
                        id: row['ID'] || '',
                        thangCu: parseInt(row['TH√ÅNG C≈®']) || 0,
                        hpThangMoi: parseInt(row['HP TH√ÅNG M·ªöI']) || 0,
                        sachBaiTap: parseInt(row['S√ÅCH B√ÄI T·∫¨P']) || 0,
                        giam: parseInt(row['GI·∫¢M']) || 0,
                        cong: parseInt(row['C·ªòNG']) || 0,
                        daNop: parseInt(row['ƒê√É N·ªòP']) || 0,
                        con: parseInt(row['C√íN']) || 0,
                        thanhToan: row['THANH TO√ÅN'] || ''
                    }));

                    // L·ªçc d·ªØ li·ªáu h·ª£p l·ªá
                    studentsData = studentsData.filter(student => student.hoTen && student.id);

                    statusDiv.innerHTML = `<div class="upload-status success">‚úÖ ƒê√£ x·ª≠ l√Ω th√†nh c√¥ng ${studentsData.length} h·ªçc sinh t·ª´ file: ${file.name}</div>`;
                    
                    // Hi·ªÉn th·ªã th·ªëng k√™ v√† preview
                    updateStats();
                    showPreview();

                } catch (error) {
                    statusDiv.innerHTML = '<div class="upload-status error">‚ùå L·ªói khi ƒë·ªçc file Excel. Vui l√≤ng ki·ªÉm tra ƒë·ªãnh d·∫°ng file.</div>';
                    console.error('Error reading Excel:', error);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function updateStats() {
            const totalStudents = studentsData.length;
            const totalDebt = studentsData.reduce((sum, student) => sum + student.con, 0);
            const studentsWithDebt = studentsData.filter(student => student.con > 0).length;

            document.getElementById('totalStudents').textContent = totalStudents.toLocaleString();
            document.getElementById('totalDebt').textContent = totalDebt.toLocaleString();
            document.getElementById('studentsWithDebt').textContent = studentsWithDebt;

            document.getElementById('dataStats').style.display = 'block';
        }

        function showPreview() {
            const previewDiv = document.getElementById('dataPreview');
            const table = document.getElementById('previewTable');
            
            if (studentsData.length === 0) {
                previewDiv.style.display = 'none';
                return;
            }

            // T·∫°o header
            const headers = ['STT', 'H·ªç t√™n', 'L·ªõp', 'ID', 'C√≤n l·∫°i (VNƒê)', 'Tr·∫°ng th√°i
